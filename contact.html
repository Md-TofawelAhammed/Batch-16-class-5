<html>
    <head>
        <title>Contact Us</title>

    </head>
    <body> 
        <h1> This is contact page</h1>
        <a href="index.html">Home</a> &nbsp; &nbsp;

        <br>

        <form action="" method="" enctype="multipart/form-data">

            <label for="">Email:</label>
        <input type="email" value="" name="" id="" placeholder="enter your mail" required>
        
        <br>

        <label for="">Phone:</label>
        <input type="tel" value="" name="" id="" placeholder="Enter your phone" required>

        <br>
        <label for="">Name</label>
        <input type="text" value="" name="" id="" placeholder="Enter your name" required>

        <br>
        <label for="">Age:</label>
        <input type="number" value="" name="" id="" placeholder="Enter your age in number" required>

        <br>
        <label>Blood Group:</label>
        <select name="" id="">
            <option value="">A+</option>
            <option value="">A-</option>
            <option value="">B+</option>
            <option value="">B-</option>
            <option value="">AB+</option>
            <option value="">AB-</option>
            <option value="">O+</option>
            <option value="">O-</option>

        </select>

        <br>

        <label for="">Gender:</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Femal
        <input type="radio" name="Gender">Others

        <br>

        <label for="">Skills:</label>
        <input type="checkbox" name="Skill" value="">HTML
        <input type="checkbox" name="Skill" value="">CSS
        <input type="checkbox" name="Skill" value="">Javascript
        <input type="checkbox" name="Skill" value="">Photoshop

        <br>
        <label for="">Password:</label>
        <input type="password" name="" value="" id="" placeholder="Enter your password" required>

        <br>
        <label for="">Address:</label>
        <textarea name="" id="" cols="30" rows="5" required>

        </textarea>
        <br>
        <label for="">Image:</label>
        <input type="file" name="" id="" required>

        <br>

        <input type="submit" value="submit" name="">
        <button type="submit">submit</button>


        </form>


        


    </body>
</html>
